<div class="container-fluid px-0">
  <div class="row no-gutters">
    <div class="col-6 col-lg-2 bg-light" *ngFor="let director of directors">
      <div class="card">
        <div class="card-img h-100" [style.background]="backgroundImage(director.imageUrl)"></div>
        <div class="card-img-overlay">
          {{director.name}}
          <a
            [routerLink]="[ '/directors', director.id ]"
            class="btn btn-primary"
          >Info</a>
        </div>


      </div>
    </div>
  </div>
</div>
